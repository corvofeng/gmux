theme:
  name: "material"
  include_search_page: false
  search_index_only: true
  feature:
    tabs: false
  language: 'en'

plugins:
  - search

markdown_extensions:
  - toc:
     permalink: True 
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true

